  <title>Login Page</title>

<body>
  <nav class="navbar navbar-light bg-light border-bottom" id="navbar">
    <a class="navbar-brand" href="/login.html">
      <img src="/imgs/Snippetslogo.png" class="d-inline-block align-top" alt="Snippets.">
    </a>
    <!-- <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-secondary px-4 my-sm-0 mr-3 roboto rounded-0" type="submit">Log In</button>
    </form> -->
  </nav>

  <div class="container">
    <div class="row" id="one">
      <div class="col-md-6 col-md-offset-3" id="col">
        <br>

        <h2>Login</h2>

        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <!-- <button type="submit" class="btn btn-default">Login</button> -->
        </form>
        <br />

        <div><a href="/members.html" id="buttons">
            <button type="button" class="btn btn-info btn-lg btn-block add-buttons" id="buttons">Log In</button></a><br>
        </div>

        <p>Don't have an account? Create one.</p>

        <div><a href="/signup.html">
            <button type="button" class="btn btn-info btn-lg btn-block add-buttons">Create Account</button></a>
          <br><br><br>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
